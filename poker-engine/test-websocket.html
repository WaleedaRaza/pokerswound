<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Debug Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        .log {
            background: #0f0f1e;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left-color: #f44336;
        }
        .info {
            border-left-color: #2196F3;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        input {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #2a2a3e;
            color: #eee;
        }
    </style>
</head>
<body>
    <h1>üîç WebSocket Debug Test</h1>
    
    <div>
        <input type="text" id="roomId" placeholder="Room ID" value="test-room-123" />
        <button onclick="connect()">1. Connect Socket</button>
        <button onclick="joinRoom()">2. Join Room</button>
        <button onclick="sendTestMessage()">3. Send Test Message</button>
    </div>
    
    <div id="logs"></div>
    
    <script>
        const WS_BASE = 'http://localhost:3002';
        let socket = null;
        
        function log(message, type = 'log') {
            const logEl = document.createElement('div');
            logEl.className = `log ${type}`;
            logEl.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('logs').prepend(logEl);
            console.log(message);
        }
        
        function connect() {
            log('üîå Connecting to ' + WS_BASE, 'info');
            
            if (socket && socket.connected) {
                log('‚ö†Ô∏è Already connected, disconnecting first...', 'info');
                socket.disconnect();
            }
            
            socket = io(WS_BASE, { transports: ['websocket'] });
            
            socket.on('connect', () => {
                log('‚úÖ Socket connected! ID: ' + socket.id, 'log');
            });
            
            socket.on('disconnect', () => {
                log('‚ùå Socket disconnected', 'error');
            });
            
            socket.on('error', (error) => {
                log('‚ùå Socket error: ' + error, 'error');
            });
            
            socket.on('joined_room', (data) => {
                log('‚úÖ Joined room confirmation: ' + JSON.stringify(data), 'log');
            });
            
            socket.on('game_state_update', (data) => {
                log('üîÑ Received game_state_update: ' + JSON.stringify(data), 'log');
            });
            
            socket.on('hand_started', (data) => {
                log('üé≤ Received hand_started: ' + JSON.stringify(data), 'log');
            });
            
            socket.on('hand_complete', (data) => {
                log('üèÜ Received hand_complete: ' + JSON.stringify(data), 'log');
            });
        }
        
        function joinRoom() {
            if (!socket || !socket.connected) {
                log('‚ùå Socket not connected! Click "Connect Socket" first', 'error');
                return;
            }
            
            const roomId = document.getElementById('roomId').value;
            if (!roomId) {
                log('‚ùå Please enter a room ID', 'error');
                return;
            }
            
            log('üì§ Emitting join_room: ' + roomId, 'info');
            socket.emit('join_room', roomId);
        }
        
        function sendTestMessage() {
            if (!socket || !socket.connected) {
                log('‚ùå Socket not connected!', 'error');
                return;
            }
            
            const roomId = document.getElementById('roomId').value;
            log('üì§ Sending test message to server...', 'info');
            
            // This is just to test - the server doesn't have this endpoint
            // but it tests if the socket connection works
            log('‚ÑπÔ∏è Check server console to see if socket is in room', 'info');
        }
        
        // Auto-connect on load
        window.onload = () => {
            log('üöÄ Page loaded. Click "Connect Socket" to start testing', 'info');
        };
    </script>
</body>
</html>
