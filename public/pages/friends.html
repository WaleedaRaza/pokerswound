<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - PokerGeek.ai</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/css/pokergeek.css">
  <link rel="stylesheet" href="/css/social-modals.css">
  <link rel="stylesheet" href="/css/friends-modern.css">
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Auth & Nav -->
  <script src="/js/error-handler.js"></script>
  <script src="/js/auth-manager.js"></script>
  <script src="/js/nav-shared.js"></script>
  <script src="/js/navbar-template.js"></script>
  
  <!-- Liquid Glass Controller -->
  <script src="/js/liquid-glass-controller.js"></script>
  
  <!-- Liquid Glass SVG Filter - Locked Values -->
  <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position:absolute; overflow:hidden">
    <defs>
      <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence type="fractalNoise" baseFrequency="0.008 0.008" numOctaves="2" seed="92" result="noise" />
        <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
        <feDisplacementMap in="SourceGraphic" in2="blurred" scale="39" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </defs>
  </svg>
  
  <!-- Social Features -->
  <script src="/js/social-modals.js"></script>
  
</head>
<body>
  <!-- UNIFIED NAVBAR -->
  <div id="navbar-container"></div>
  
  <!-- Global floating animations container -->
  <div id="floating-cards" class="floating-cards"></div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="friends-hero">
      <h1 class="friends-hero-title">Friends</h1>
      <p class="friends-hero-subtitle">Connect with poker players and build your network</p>
    </div>
    
    <div class="friends-layout">
      <!-- Sidebar -->
      <aside class="friends-sidebar liquid-glass liquid-glass--lg">
        <h3 class="sidebar-title">Stats</h3>
        <div class="sidebar-stat">
          <span class="stat-label">Total Friends</span>
          <span class="stat-value" id="friendsCount">0</span>
        </div>
        <div class="sidebar-stat">
          <span class="stat-label">Pending Requests</span>
          <span class="stat-value" id="requestsCount">0</span>
        </div>
      </aside>
      
      <!-- Main Content -->
      <div class="friends-main">
        <!-- Tabs -->
        <div class="friends-tabs">
          <button class="friends-tab active" data-tab="friends" onclick="switchTab('friends')">
            Friends
          </button>
          <button class="friends-tab" data-tab="requests" onclick="switchTab('requests')">
            Requests
            <span class="tab-badge" id="requestsBadge" style="display: none;">0</span>
          </button>
          <button class="friends-tab" data-tab="search" onclick="switchTab('search')">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="m21 21-4.35-4.35"/>
            </svg>
            Find Friends
          </button>
        </div>
        
        <!-- Content Area -->
        <div class="friends-content liquid-glass liquid-glass--xl" id="friendsContent">
          <div class="empty-state-modern">
            <div class="empty-state-modern-icon">
              <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 6v6l4 2"/>
              </svg>
            </div>
            <h3>Loading...</h3>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Friends Page Controller -->
  <script src="/js/friends-page.js"></script>
</body>
</html>
