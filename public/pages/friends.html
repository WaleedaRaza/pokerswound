<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - PokerGeek.ai</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/css/pokergeek.css">
  <link rel="stylesheet" href="/css/social-modals.css">
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Auth & Nav -->
  <script src="/js/auth-manager.js"></script>
  <script src="/js/nav-shared.js"></script>
  <script src="/js/navbar-template.js"></script>
  
  <!-- Social Features -->
  <script src="/js/social-modals.js"></script>
  
  <style>
    body {
      background: #0b0b12;
      color: #e9eef7;
      min-height: 100vh;
    }
    
    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .page-header {
      text-align: center;
      margin-bottom: 48px;
    }
    
    .page-title {
      font-family: "JetBrains Mono", monospace;
      font-size: 48px;
      font-weight: 800;
      color: #00d4aa;
      margin: 0 0 12px 0;
    }
    
    .page-subtitle {
      font-size: 18px;
      color: #9aa3b2;
      margin: 0;
    }
    
    /* Friends Layout */
    .friends-layout {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 24px;
      margin-bottom: 40px;
    }
    
    /* Sidebar */
    .friends-sidebar {
      background: rgba(15, 15, 25, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      height: fit-content;
    }
    
    .sidebar-title {
      font-family: "JetBrains Mono", monospace;
      font-size: 20px;
      color: #e9eef7;
      margin: 0 0 16px 0;
    }
    
    .sidebar-stat {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .sidebar-stat:last-child {
      border-bottom: none;
    }
    
    .stat-label {
      color: #9aa3b2;
      font-size: 14px;
    }
    
    .stat-value {
      color: #00d4aa;
      font-family: "JetBrains Mono", monospace;
      font-weight: 700;
    }
    
    /* Tabs */
    .friends-tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }
    
    .friends-tab {
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #9aa3b2;
      font-family: "JetBrains Mono", monospace;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .friends-tab:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(0, 212, 170, 0.3);
    }
    
    .friends-tab.active {
      background: #00d4aa;
      color: #0b0b12;
      border-color: #00d4aa;
    }
    
    .tab-badge {
      display: inline-block;
      background: #ff5100;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 8px;
    }
    
    /* Content Area */
    .friends-content {
      background: rgba(15, 15, 25, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 32px;
      min-height: 500px;
    }
    
    /* Friends Grid */
    .friends-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }
    
    .friend-card {
      background: rgba(11, 11, 18, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: all 0.2s;
    }
    
    .friend-card:hover {
      border-color: rgba(0, 212, 170, 0.3);
      transform: translateY(-2px);
    }
    
    .friend-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff5100, #00d4aa);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      flex-shrink: 0;
    }
    
    .friend-info {
      flex-grow: 1;
    }
    
    .friend-name {
      font-family: "JetBrains Mono", monospace;
      font-weight: 700;
      color: #00d4aa;
      font-size: 16px;
    }
    
    .friend-display-name {
      color: #9aa3b2;
      font-size: 14px;
    }
    
    .friend-actions {
      display: flex;
      gap: 8px;
    }
    
    .btn-sm {
      padding: 8px 12px;
      font-size: 14px;
    }
    
    .btn-danger {
      background: #ff3b3b;
      color: white;
    }
    
    .btn-success {
      background: #00d4aa;
      color: #0b0b12;
    }
    
    /* Requests List */
    .requests-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .request-card {
      background: rgba(11, 11, 18, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .request-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .request-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff5100, #00d4aa);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .request-name {
      font-family: "JetBrains Mono", monospace;
      font-weight: 700;
      color: #00d4aa;
      font-size: 16px;
    }
    
    .request-display-name {
      color: #9aa3b2;
      font-size: 14px;
    }
    
    .request-time {
      color: #9aa3b2;
      font-size: 12px;
      margin-top: 4px;
    }
    
    .request-actions {
      display: flex;
      gap: 8px;
    }
    
    /* Search View */
    .search-container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .search-box {
      background: rgba(11, 11, 18, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 32px;
    }
    
    .search-box h3 {
      font-family: "JetBrains Mono", monospace;
      color: #00d4aa;
      margin: 0 0 24px 0;
    }
    
    .search-input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .search-results {
      min-height: 100px;
    }
    
    .search-result-card {
      background: rgba(15, 15, 25, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .result-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff5100, #00d4aa);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
    }
    
    .result-info {
      flex-grow: 1;
    }
    
    .result-name {
      font-family: "JetBrains Mono", monospace;
      font-weight: 700;
      color: #00d4aa;
      font-size: 18px;
    }
    
    .result-display-name {
      color: #9aa3b2;
      font-size: 14px;
      margin-bottom: 4px;
    }
    
    .result-stats {
      color: #9aa3b2;
      font-size: 12px;
    }
    
    .result-actions {
      flex-shrink: 0;
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }
    
    .empty-icon {
      font-size: 80px;
      margin-bottom: 24px;
    }
    
    .empty-state h3 {
      font-family: "JetBrains Mono", monospace;
      color: #e9eef7;
      margin: 0 0 12px 0;
    }
    
    .empty-state p {
      color: #9aa3b2;
      margin: 0 0 24px 0;
    }
    
    /* Utility */
    .text-success {
      color: #00d4aa;
      font-weight: 600;
    }
    
    .text-error {
      color: #ff3b3b;
    }
    
    .text-muted {
      color: #9aa3b2;
      text-align: center;
      padding: 20px;
    }
    
    @media (max-width: 1024px) {
      .friends-layout {
        grid-template-columns: 1fr;
      }
      
      .friends-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- UNIFIED NAVBAR -->
  <div id="navbar-container"></div>
  
  <!-- Main Content -->
  <main class="main-content">
    <div class="page-header">
      <h1 class="page-title">üë• Friends</h1>
      <p class="page-subtitle">Connect with poker players and build your network</p>
    </div>
    
    <div class="friends-layout">
      <!-- Sidebar -->
      <aside class="friends-sidebar">
        <h3 class="sidebar-title">Stats</h3>
        <div class="sidebar-stat">
          <span class="stat-label">Total Friends</span>
          <span class="stat-value" id="friendsCount">0</span>
        </div>
        <div class="sidebar-stat">
          <span class="stat-label">Pending Requests</span>
          <span class="stat-value" id="requestsCount">0</span>
        </div>
      </aside>
      
      <!-- Main Content -->
      <div class="friends-main">
        <!-- Tabs -->
        <div class="friends-tabs">
          <button class="friends-tab active" data-tab="friends" onclick="switchTab('friends')">
            Friends
          </button>
          <button class="friends-tab" data-tab="requests" onclick="switchTab('requests')">
            Requests
            <span class="tab-badge" id="requestsBadge" style="display: none;">0</span>
          </button>
          <button class="friends-tab" data-tab="search" onclick="switchTab('search')">
            üîç Find Friends
          </button>
        </div>
        
        <!-- Content Area -->
        <div class="friends-content" id="friendsContent">
          <div class="empty-state">
            <div class="empty-icon">‚è≥</div>
            <h3>Loading...</h3>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Friends Page Controller -->
  <script src="/js/friends-page.js"></script>
</body>
</html>
