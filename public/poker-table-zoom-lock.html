<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PokerGeek.ai — Poker Table (Zoom-Locked)</title>
<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
/* ===== POKER TABLE GRID - ZOOM LOCKED VERSION ===== */

/* Design Tokens */
:root{
  --bg: #0b0b12;
  --text: #e9eef7;
  --muted: #9aa3b2;
  --accent: #ff5100;
  --teal: #00d4aa;
  --error: #ff3b3b;
  --felt-current: #197a45;
  --font-main: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  --font-mono: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  --nav-h: 64px;
  --shadow-md: 0 8px 18px rgba(0,0,0,.35);
  --shadow-lg: 0 12px 28px rgba(0,0,0,.45);
  --shadow-xl: 0 18px 44px rgba(0,0,0,.55);
}

/* Felt color presets */
body[data-felt="green"] { --felt-current: #197a45; }
body[data-felt="red"] { --felt-current: #6b1414; }
body[data-felt="black"] { --felt-current: #1a1a1a; }
body[data-felt="blue"] { --felt-current: #0f2942; }
body[data-felt="grey"] { --felt-current: #2a2a2a; }
body[data-felt="tan"] { --felt-current: #6b5642; }
body[data-felt="purple"] { --felt-current: #3a1450; }

/* Basic reset */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html,body{
  height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:var(--font-main);
}

/* === NAVBAR === */
.navbar{
  position:sticky;
  top:0;
  z-index:100;
  background:rgba(10,10,16,.9);
  backdrop-filter:saturate(120%) blur(12px);
  border-bottom:1px solid rgba(255,255,255,.06);
}

.navbar-inner{
  height:var(--nav-h);
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
  padding-inline: clamp(16px, 3vw, 32px);
}

.navbar-brand{
  color:#fff;
  font-weight:800;
  text-decoration:none;
  letter-spacing:.4px;
}

.navbar-brand .dot{
  color:var(--accent);
}

.navbar-links{
  display:flex;
  gap:16px;
  list-style:none;
}

.navbar-links a{
  color:var(--muted);
  text-decoration:none;
  font-weight:600;
  font-size:.95rem;
}

.navbar-links a:hover{
  color:#fff;
}

.navbar-auth .navbar-btn{
  margin-left:8px;
  padding:.5rem .85rem;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.08);
  color:#fff;
  text-decoration:none;
  transition: all 0.2s;
  background: transparent;
  cursor: pointer;
}

.navbar-auth .navbar-btn:hover{
  background:rgba(255,255,255,.08);
}

.navbar-auth .signup{
  background:var(--accent);
  border-color:transparent;
}

.navbar-auth .host-btn{
  background: linear-gradient(135deg, var(--accent) 0%, #ff7722 100%);
  border: none;
  font-weight: 700;
}

/* === PAGE LAYOUT === */
.poker-game{
  display:grid;
  grid-template-rows: 1fr auto;
  min-height: calc(100vh - var(--nav-h));
  background: var(--bg);
  gap: clamp(12px, 2vw, 24px);
}

/* === LETTERBOX CONTAINER === */
.table-wrapper{
  min-height:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background: var(--bg); /* Letterbox/pillarbox background */
  position: relative;
  overflow: hidden;
}

/* === ZOOM-LOCKED VIRTUAL STAGE === */
.poker-table{
  position: absolute;
  /* Fixed virtual dimensions - NO responsive units! */
  width: 1680px;
  height: 800px;
  /* Scale will be applied via transform by JS */
  transform-origin: top left;
  pointer-events: auto;
}

/* Vertical mode preset */
.poker-table.vertical-mode {
  width: 600px;
  height: 1200px;
}

/* Shared reference box for both seats and board */
.table-inner{
  position:absolute;
  inset: 24px;
}

/* === FELT === */
.table-felt{
  position:absolute;
  inset:0;
  border-radius: 360px; /* Fixed pixel radius */
  border: 2px solid #0d1117;
  background: var(--felt-current);
  box-shadow: inset 0 0 0 16px rgba(0,0,0,.35), inset 0 0 80px rgba(0,0,0,.45);
}

.table-felt::after{
  content:"";
  position:absolute;
  inset: -24px;
  border-radius:inherit;
  box-shadow: 0 16px 56px rgba(0,0,0,.55);
  pointer-events:none;
}

/* Vertical mode felt shape */
.vertical-mode .table-felt {
  border-radius: 180px;
}

/* === SEATS === */
.seats-layer{
  position:absolute;
  inset:0;
}

.seat{
  position:absolute;
  transform: translate(-50%,-50%);
  display:flex;
  align-items:center;
  justify-content:center;
  /* Positions will be set via inline styles by JS */
}

/* Seat content card */
.seat-content{
  width: 130px; /* Fixed pixels */
  padding: 12px;
  border-radius: 12px;
  position: relative;
  isolation: isolate;
  border: 1px solid rgba(255,255,255,.15);
  box-shadow: inset 0 0 18px -5px rgba(255, 255, 255, 0.15), 0 8px 18px rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(20px) saturate(120%);
  background: rgba(255, 255, 255, 0.03);
}

/* Main player (larger) */
.seat-main .seat-content{
  width: 260px;
  padding: 16px;
  border-color: var(--teal);
  border-width: 2px;
  box-shadow: inset 0 0 24px -6px rgba(0, 212, 170, 0.25), 0 0 0 2px rgba(0,212,170,.35), 0 0 40px rgba(0,212,170,.55);
  background: rgba(0, 212, 170, 0.08);
}

/* Empty seat styling */
.seat.empty .seat-content {
  border-style: dashed;
  opacity: 0.5;
  cursor: pointer;
}

.seat.empty:hover .seat-content {
  opacity: 1;
  border-color: var(--accent);
}

/* Player info block */
.player-info{
  display:flex;
  align-items:center;
  gap: 8px;
  margin-bottom: 8px;
  position: relative;
  z-index: 1;
}

.player-avatar{
  width: 28px;
  height: 28px;
  border-radius: 8px;
  background: linear-gradient(135deg, var(--accent) 0%, #ff7a2f 100%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size: 16px;
  box-shadow: var(--shadow-md);
  color:#fff;
}

.seat-main .player-avatar {
  width: 48px;
  height: 48px;
  font-size: 24px;
}

.player-name{
  font-size: 10px;
  font-weight:700;
  color:#fff;
  flex:1;
  text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.seat-main .player-name {
  font-size: 14px;
  color: var(--teal);
  text-transform: uppercase;
  letter-spacing: 0.1em;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.9), 0 0 20px rgba(0, 212, 170, 0.3);
}

.player-chips{
  font-family: var(--font-mono);
  font-size: 9px;
  color: var(--teal);
  font-weight:700;
  text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
  white-space: nowrap;
}

.seat-main .player-chips {
  font-size: 12px;
  text-shadow: 0 2px 8px rgba(0, 0, 0, 0.9);
}

/* Cards */
.player-cards{
  display:flex;
  gap: 6px;
  justify-content:center;
  position: relative;
  z-index: 1;
}

/* Turn indicator - Active player glow */
.seat.to-act {
  box-shadow: 0 0 24px var(--teal);
  animation: pulse-glow 2s ease-in-out infinite;
}

@keyframes pulse-glow {
  0%, 100% { box-shadow: 0 0 24px var(--teal); }
  50% { box-shadow: 0 0 36px var(--teal), 0 0 48px rgba(0,212,170,0.5); }
}

.player-card{
  width: 50px;
  aspect-ratio: 5 / 7;
  border-radius: 6px;
  background-size: cover;
  background-position:center;
  box-shadow: var(--shadow-lg);
}

.seat-main .player-card {
  width: 68px;
}

/* === BOARD CENTER === */
.board-center{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap: 16px;
  z-index: 5;
}

.community-cards{
  display:flex;
  gap: 12px;
}

.card{
  width: 80px;
  aspect-ratio: 5 / 7;
  border-radius: 8px;
  background-size: cover;
  background-position:center;
  box-shadow: var(--shadow-xl);
}

.pot-display{
  padding: 16px 32px;
  border-radius: 16px;
  background: rgba(0,0,0,.92);
  border: 1px solid rgba(255,255,255,.25);
  text-align:center;
  box-shadow: var(--shadow-xl);
}

.pot-label{
  font-size: 10px;
  color: var(--muted);
  letter-spacing: .15em;
  font-weight:800;
  margin-bottom: 4px;
}

.pot-amount{
  font-family: var(--font-mono);
  font-size: 32px;
  color: var(--teal);
  font-weight:800;
}

/* === HUD === */
.game-hud{
  position: static;
  width: min(1000px, 92vw);
  margin-inline: auto;
  padding: clamp(10px, 3cqi, 20px);
  border-radius: clamp(12px, 2cqi, 18px);
  background: rgba(10,8,22,.98);
  border: 1px solid rgba(255,255,255,.1);
  box-shadow: var(--shadow-xl);
  backdrop-filter: blur(20px);
  display:flex;
  flex-direction:column;
  gap: clamp(10px, 2.4cqi, 16px);
}

.hud-info{
  display:flex;
  justify-content:center;
  gap: clamp(8px, 2cqi, 16px);
  flex-wrap: wrap;
}

.info-chip{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap: 4px;
  padding: .5rem .9rem;
  border-radius: 12px;
  background: rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.08);
}

.info-label{
  font-size:.7rem;
  color:var(--muted);
  font-weight:800;
  letter-spacing:.12em;
}

.info-value{
  font-family:var(--font-mono);
  font-weight:800;
}

.hud-actions{
  display:flex;
  flex-direction:column;
  gap: .75rem;
}

.quick-bets{
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap: .5rem;
}

.quick-bet{
  padding:.6rem .8rem;
  border-radius:12px;
  background: rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.1);
  color:#fff;
  font-weight:800;
  letter-spacing:.08em;
  text-transform:uppercase;
  cursor: pointer;
}

.quick-bet:hover{
  border-color: var(--accent);
  color: var(--accent);
  background: rgba(255,81,0,.12);
}

.bet-controls{
  display:flex;
  align-items:center;
  gap:.8rem;
}

.bet-slider{
  flex:1;
  height:6px;
  background: rgba(255,255,255,.1);
  border-radius:3px;
  outline:0;
  -webkit-appearance:none;
  appearance:none;
}

.bet-slider::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:20px;
  height:20px;
  border-radius:50%;
  background: var(--accent);
  box-shadow: 0 2px 8px rgba(255,81,0,.5);
  cursor: pointer;
}

.bet-slider::-moz-range-thumb{
  width:20px;
  height:20px;
  border-radius:50%;
  background: var(--accent);
  box-shadow: 0 2px 8px rgba(255,81,0,.5);
  cursor: pointer;
  border: none;
}

.bet-input-wrap{
  display:flex;
  align-items:center;
  gap:.35rem;
  padding:.45rem .7rem;
  border-radius:10px;
  background: rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.1);
}

.bet-input-wrap input{
  width:110px;
  background:transparent;
  border:0;
  outline:0;
  color:#fff;
  font-family:var(--font-mono);
  font-weight:800;
}

.action-btns{
  display:grid;
  grid-template-columns: 100px 1fr 1fr;
  gap:.75rem;
}

.action-btn{
  border:0;
  border-radius:16px;
  padding: .9rem 1rem;
  font-weight:800;
  letter-spacing:.08em;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:.25rem;
  position:relative;
  cursor:pointer;
}

.btn-key{
  position:absolute;
  right:.5rem;
  top:.5rem;
  font-size:.65rem;
  opacity:.6;
  background: rgba(0,0,0,.3);
  padding:.2rem .35rem;
  border-radius:8px;
}

.btn-fold{
  background: rgba(255,255,255,.06);
  color:var(--muted);
  border:2px solid rgba(255,255,255,.1);
}

.btn-fold:hover{
  background: var(--error);
  color:#fff;
  border-color: var(--error);
}

.btn-call{
  background: linear-gradient(135deg, var(--teal) 0%, #00efc2 100%);
  color:#0b0b0f;
  box-shadow: 0 6px 22px rgba(0,212,170,.35);
}

.btn-raise{
  background: linear-gradient(135deg, var(--accent) 0%, #ff7a2f 100%);
  color:#0b0b0f;
  box-shadow: 0 6px 22px rgba(255,81,0,.35);
}

/* === HOST CONTROLS MODAL === */
.host-modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(8px);
  z-index: 200;
  display: none;
  align-items: center;
  justify-content: center;
}

.host-modal.show {
  display: flex;
}

.host-modal-content {
  background: rgba(17, 16, 24, 0.98);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  padding: 2rem;
  max-width: 500px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
}

.host-modal-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 1.5rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.host-modal-title {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--accent);
}

.host-modal-close {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.05);
  border: none;
  color: var(--muted);
  font-size: 1.5rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}

.host-modal-close:hover {
  background: var(--error);
  color: white;
}

.host-section {
  margin-bottom: 1.5rem;
}

.host-section-title {
  font-size: 0.875rem;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.05em;
  font-weight: 600;
  margin-bottom: 0.75rem;
}

.felt-colors {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 0.5rem;
}

.felt-option {
  aspect-ratio: 1;
  border-radius: 8px;
  border: 2px solid transparent;
  cursor: pointer;
  transition: all 0.2s;
}

.felt-option:hover {
  transform: scale(1.05);
  border-color: var(--text);
}

.felt-option.active {
  border-color: var(--accent);
  box-shadow: 0 0 20px rgba(255, 81, 0, 0.5);
}

.felt-option[data-color="green"] { background: #197a45; }
.felt-option[data-color="red"] { background: #6b1414; }
.felt-option[data-color="black"] { background: #1a1a1a; }
.felt-option[data-color="blue"] { background: #0f2942; }
.felt-option[data-color="grey"] { background: #2a2a2a; }
.felt-option[data-color="tan"] { background: #6b5642; }
.felt-option[data-color="purple"] { background: #3a1450; }

.host-action-btn {
  width: 100%;
  padding: 0.875rem;
  margin-bottom: 0.5rem;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  color: var(--text);
  font-size: 0.875rem;
  font-weight: 600;
  cursor: pointer;
  text-align: left;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.host-action-btn:hover {
  background: rgba(255, 81, 0, 0.1);
  border-color: var(--accent);
  color: var(--accent);
}

/* === RESPONSIVE === */
@media (max-width: 900px){
  .action-btns{
    grid-template-columns: 80px 1fr 1fr;
  }
  .quick-bets{
    grid-template-columns: repeat(2, 1fr);
  }
  .navbar-links{
    display: none;
  }
}
</style>
</head>

<script>
/**
 * ZOOM-LOCKED POKER TABLE
 * Uses fixed virtual canvas with uniform scaling
 */

class PokerTableGrid {
  constructor() {
    this.roomId = null;
    this.userId = null;
    this.gameState = null;
    
    // Backend connection properties
    this.socket = null;
    this.sequenceTracker = null;
    this.gameId = null;
    this.currentBet = 0;
    this.myTurn = false;
    this.isHydrated = false;
    this.lastHydrationTime = 0;
    
    // VIRTUAL CANVAS DIMENSIONS (fixed!)
    this.HORIZONTAL_STAGE = { width: 1680, height: 800 };
    this.VERTICAL_STAGE = { width: 600, height: 1200 };
    this.BREAKPOINT = 768;
    
    this.isVertical = false;
    this.scale = 1;
    
    // Fixed pixel positions for horizontal layout
    this.seatsHorizontal = [
      { index: 0, x: 840, y: 700 },  // Bottom (you)
      { index: 1, x: 1260, y: 624 }, // Bottom right
      { index: 2, x: 1512, y: 224 }, // Top right  
      { index: 3, x: 1512, y: 480 }, // Right middle
      { index: 4, x: 1108, y: 64 },  // Top-right
      { index: 5, x: 823, y: 104 },  // Top center
      { index: 6, x: 538, y: 64 },   // Top-left
      { index: 7, x: 185, y: 256 },  // Left top
      { index: 8, x: 185, y: 504 },  // Left bottom
      { index: 9, x: 437, y: 592 },  // Bottom left
    ];
    
    // Fixed pixel positions for vertical layout
    this.seatsVertical = [
      { index: 0, x: 300, y: 1056 }, // Bottom (you)
      { index: 1, x: 420, y: 960 },  // Bottom right
      { index: 2, x: 510, y: 780 },  // Right upper-bottom
      { index: 3, x: 510, y: 600 },  // Right middle
      { index: 4, x: 510, y: 420 },  // Right upper-middle
      { index: 5, x: 420, y: 240 },  // Top right
      { index: 6, x: 300, y: 144 },  // Top center
      { index: 7, x: 180, y: 240 },  // Top left
      { index: 8, x: 90, y: 420 },   // Left upper-middle
      { index: 9, x: 90, y: 780 },   // Left upper-bottom
    ];
    
    console.log('🎰 Zoom-Locked Poker Table initialized');
  }

  async init() {
    await this.initWithBackend();
    this.setupResizeObserver();
  }

  setupZoomLock() {
    const wrapper = document.getElementById('tableWrapper');
    const table = document.getElementById('pokerTable');
    
    if (!wrapper || !table) return;

    const updateScale = () => {
      const containerWidth = wrapper.clientWidth;
      const containerHeight = wrapper.clientHeight;

      // Decide which stage preset to use (mode switch at breakpoint)
      const useVertical = containerWidth < this.BREAKPOINT;
      
      if (useVertical !== this.isVertical) {
        this.isVertical = useVertical;
        table.classList.toggle('vertical-mode', useVertical);
        this.applySeatPositions(); // Reposition seats for new mode
      }

      const stage = this.isVertical ? this.VERTICAL_STAGE : this.HORIZONTAL_STAGE;

      // Calculate uniform scale (contain fit)
      const scaleX = containerWidth / stage.width;
      const scaleY = containerHeight / stage.height;
      this.scale = Math.min(scaleX, scaleY);

      // Calculate letterbox/pillarbox offsets (AFTER scaling)
      const scaledWidth = stage.width * this.scale;
      const scaledHeight = stage.height * this.scale;
      const offsetX = (containerWidth - scaledWidth) / 2;
      const offsetY = (containerHeight - scaledHeight) / 2;

      // CRITICAL FIX: Set position via left/top, NOT translate
      // This way the offset doesn't get scaled
      table.style.left = `${offsetX}px`;
      table.style.top = `${offsetY}px`;
      table.style.transform = `scale(${this.scale})`;
    };

    // Initial scale
    updateScale();

    // Update on window resize
    window.addEventListener('resize', updateScale);
    
    // Also handle when wrapper size changes
    const resizeObserver = new ResizeObserver(updateScale);
    resizeObserver.observe(wrapper);
  }

  setupResizeObserver() {
    // Additional resize observer for any dynamic content
    const wrapper = document.getElementById('tableWrapper');
    if (!wrapper) return;
    
    const observer = new ResizeObserver(() => {
      // Trigger scale recalculation
      window.dispatchEvent(new Event('resize'));
    });
    
    observer.observe(wrapper);
  }

  applySeatPositions() {
    const seats = this.isVertical ? this.seatsVertical : this.seatsHorizontal;
    
    seats.forEach(seatPos => {
      const seatEl = document.querySelector(`[data-seat="${seatPos.index}"]`);
      if (!seatEl) return;
      
      // Set fixed pixel positions
      seatEl.style.left = `${seatPos.x}px`;
      seatEl.style.top = `${seatPos.y}px`;
    });
  }

  async initWithBackend() {
    console.log('🔌 Initializing with backend...');
    
    // Get roomId from URL (supports both /game/:roomId and /game?room=:roomId)
    const urlParams = new URLSearchParams(window.location.search);
    const pathParts = window.location.pathname.split('/');
    
    // Try query param first, then path param
    this.roomId = urlParams.get('room') || pathParts[pathParts.length - 1];
    
    if (!this.roomId || this.roomId === 'game' || this.roomId === 'table') {
      console.error('No room ID in URL, redirecting to /play');
      window.location.href = '/play';
      return;
    }
    
    console.log('📍 Room ID extracted from URL:', this.roomId);
    
    // Get userId from auth or session
    this.userId = window.currentUser?.id || sessionStorage.getItem('userId');
    
    if (!this.userId) {
      console.error('No user ID found');
      alert('Please sign in first');
      window.location.href = '/';
      return;
    }
    
    console.log(`🎮 Connecting to room ${this.roomId} as user ${this.userId}`);
    
    // Initialize sequence tracker
    this.sequenceTracker = new SequenceTracker();
    
    // Initialize Socket.IO
    this.socket = io();
    
    // Socket event handlers
    this.socket.on('connect', () => {
      console.log('✅ Socket connected:', this.socket.id);
      this.authenticateSocket();
    });
    
    this.socket.on('disconnect', (reason) => {
      console.warn('🔌 Socket disconnected:', reason);
      if (this.gameId) {
        this.showToast('Connection lost. Reconnecting...', 'error');
      }
    });
    
    this.socket.on('authenticated', () => {
      console.log('✅ Authenticated, fetching game state...');
      this.fetchHydration();
    });
    
    // Setup UI
    this.setupZoomLock();
    this.initHostControls();
  }

  authenticateSocket() {
    const rejoinToken = sessionStorage.getItem('rejoin_token');
    
    this.socket.emit('authenticate', {
      userId: this.userId,
      roomId: this.roomId,
      rejoinToken: rejoinToken
    });
    
    console.log('🔐 Authentication sent');
  }

  async fetchHydration() {
    // Debounce hydration calls
    const now = Date.now();
    if (now - this.lastHydrationTime < 1000) {
      console.log('⏸️ Hydration debounced (too frequent)');
      return;
    }
    this.lastHydrationTime = now;
    
    try {
      console.log('🌊 Fetching hydration data...');
      
      const response = await fetch(
        `/api/rooms/${this.roomId}/hydrate?userId=${this.userId}`
      );
      
      if (!response.ok) {
        if (response.status === 404) {
          console.warn('Room not found, redirecting to lobby');
          this.showToast('Room not found', 'error');
          setTimeout(() => window.location.href = '/play', 2000);
          return;
        }
        throw new Error(`Hydration failed: ${response.status}`);
      }
      
      const hydration = await response.json();
      
      // Validate contract
      if (typeof hydration.seq !== 'number') {
        throw new Error('Invalid hydration: missing seq');
      }
      
      console.log('✅ Hydration received (seq:', hydration.seq, ')');
      
      // Set sequence BEFORE rendering (prevent race)
      this.sequenceTracker.setSequence(hydration.seq);
      
      // Store game ID for actions
      if (hydration.game) {
        this.gameId = hydration.game.id;
      }
      
      // Store rejoin token (rotates on each hydration)
      if (hydration.me?.rejoin_token) {
        sessionStorage.setItem('rejoin_token', hydration.me.rejoin_token);
        console.log('🔑 Rejoin token stored');
      }
      
      // Mark as hydrated
      this.isHydrated = true;
      
      // Render from server truth
      this.renderFromHydration(hydration);
      
      // Setup event listeners AFTER hydration
      this.setupGameEventHandlers();
      
      // Wire action buttons
      this.wireActionButtons();
      
    } catch (error) {
      console.error('❌ Hydration failed:', error);
      this.showToast('Failed to load game. Returning to lobby...', 'error');
      setTimeout(() => {
        window.location.href = '/play';
      }, 3000);
    }
  }

  renderFromHydration(hydration) {
    console.log('🎨 Rendering from hydration...');
    
    // Apply seat positions
    this.applySeatPositions();
    
    // Render seats
    if (hydration.seats) {
      this.renderSeatsFromBackend(hydration.seats, hydration.me?.seat_index);
    }
    
    // Render board cards (if hand active)
    if (hydration.hand?.board) {
      this.renderBoard(hydration.hand.board);
    }
    
    // Render pot (if hand active)
    if (hydration.hand?.pot_total !== undefined) {
      this.renderPot(hydration.hand.pot_total);
    }
    
    // Render MY hole cards (private data)
    if (hydration.me?.hole_cards) {
      this.renderMyCards(hydration.me.hole_cards, hydration.me.seat_index);
    }
    
    // Render dealer button
    if (hydration.hand?.dealer_seat !== undefined) {
      this.updateDealerButton(hydration.hand.dealer_seat);
    }
    
    // Update current bet
    if (hydration.hand?.current_bet !== undefined) {
      this.currentBet = hydration.hand.current_bet;
    }
    
    // Update HUD
    this.renderHudInfo({
      room: hydration.room?.code || 'Unknown',
      hand: hydration.hand?.hand_number || 0,
      phase: hydration.hand?.phase || 'WAITING',
      seats: hydration.seats || []
    });
    
    console.log('✅ Rendering complete');
  }

  renderSeatsFromBackend(seats, mySeatIndex) {
    seats.forEach(seat => {
      if (!seat || seat.seat_index === undefined) return;
      
      const seatEl = document.querySelector(`[data-seat="${seat.seat_index}"]`);
      if (!seatEl) return;
      
      if (seat.user_id) {
        // Occupied seat
        seatEl.classList.remove('empty');
        seatEl.classList.add('occupied');
        
        const avatar = seatEl.querySelector('.player-avatar');
        const name = seatEl.querySelector('.player-name');
        const chips = seatEl.querySelector('.player-chips');
        
        if (avatar) avatar.textContent = '🎯';
        if (name) name.textContent = seat.username || 'Player';
        if (chips) chips.textContent = `$${(seat.stack || seat.chips_in_play || 0).toLocaleString()}`;
        
        // Mark if folded
        if (seat.has_folded) {
          seatEl.classList.add('folded');
          seatEl.style.opacity = '0.5';
        }
      } else {
        // Empty seat
        seatEl.classList.add('empty');
        seatEl.classList.remove('occupied');
        
        const avatar = seatEl.querySelector('.player-avatar');
        const name = seatEl.querySelector('.player-name');
        const chips = seatEl.querySelector('.player-chips');
        
        if (avatar) avatar.textContent = '➕';
        if (name) name.textContent = `Seat ${seat.seat_index + 1}`;
        if (chips) chips.textContent = 'Empty';
      }
    });
  }

  renderMyCards(cards, seatIndex) {
    if (!cards || cards.length === 0) return;
    
    const mySeat = document.querySelector(`[data-seat="${seatIndex}"]`);
    if (!mySeat) return;
    
    const cardsContainer = mySeat.querySelector('.player-cards');
    if (!cardsContainer) return;
    
    cardsContainer.innerHTML = cards.map(card => 
      `<div class="player-card" style="background-image: url('/cards/${card}.png');"></div>`
    ).join('');
    
    console.log('🃏 My cards rendered:', cards);
  }

  updateDealerButton(dealerSeat) {
    // Remove existing dealer button
    document.querySelectorAll('.dealer-button').forEach(btn => btn.remove());
    
    // Add to dealer seat
    const seatEl = document.querySelector(`[data-seat="${dealerSeat}"]`);
    if (seatEl) {
      const button = document.createElement('div');
      button.className = 'dealer-button';
      button.style.cssText = `
        position: absolute;
        top: -10px;
        right: -10px;
        width: 32px;
        height: 32px;
        background: var(--accent);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        font-size: 16px;
        box-shadow: 0 4px 12px rgba(255,81,0,0.4);
      `;
      button.textContent = 'D';
      seatEl.appendChild(button);
    }
  }

  initDemo() {
    console.log('🎬 Demo mode (deprecated - using backend)');
    
    // Show host button in demo
    const hostBtn = document.getElementById('hostControlsBtn');
    if (hostBtn) {
      hostBtn.style.display = 'block';

  initHostControls() {
    const closeBtn = document.getElementById('closeHostModal');
    const modal = document.getElementById('hostModal');
    
    if (closeBtn && modal) {
      closeBtn.addEventListener('click', () => {
        modal.classList.remove('show');
      });
      
      modal.addEventListener('click', (e) => {

        }
      });

    document.querySelectorAll('.felt-option').forEach(option => {
      option.addEventListener('click', () => {

        document.body.dataset.felt = color;
        document.querySelectorAll('.felt-option').forEach(o => o.classList.remove('active'));

      });

    // Host action buttons
    document.querySelectorAll('.host-action-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const action = btn.textContent.trim();

        alert(`Demo: ${action} - This will be wired to backend`);
      });

  renderSeats(seats) {
    seats.forEach(seat => {
      const seatEl = document.querySelector(`[data-seat="${seat.index}"]`);
      if (!seatEl) return;

      seatEl.classList.remove('empty');
      seatEl.classList.add('occupied');
      
      if (seat.isMe) {
        seatEl.classList.add('active', 'seat-main');
      }

      const avatar = seatEl.querySelector('.player-avatar');
      const name = seatEl.querySelector('.player-name');
      const chips = seatEl.querySelector('.player-chips');
      const cardsContainer = seatEl.querySelector('.player-cards');

      if (avatar) avatar.textContent = seat.avatar;
      if (name) name.textContent = seat.name;
      if (chips) chips.textContent = `$${seat.chips.toLocaleString()}`;

      if (cardsContainer && seat.cards) {
        cardsContainer.innerHTML = seat.cards.map(card => 
          `<div class="player-card" style="background-image: url('/cards/${card}.png');"></div>`
        ).join('');
      }
    });

    // Mark empty seats
    for (let i = 0; i < 10; i++) {
      if (!seats.find(s => s.index === i)) {
        const seatEl = document.querySelector(`[data-seat="${i}"]`);
        if (seatEl) {
          seatEl.classList.add('empty');
          const avatar = seatEl.querySelector('.player-avatar');
          const name = seatEl.querySelector('.player-name');
          const chips = seatEl.querySelector('.player-chips');
          
          if (avatar) avatar.textContent = '➕';
          if (name) name.textContent = `Seat ${i + 1}`;
          if (chips) chips.textContent = 'Empty';
        }
      }
    }
  }

  renderBoard(cards) {
    const container = document.getElementById('communityCards');
    if (!container) return;

    container.innerHTML = cards.map(card => 
      `<div class="card" style="background-image: url('/cards/${card}.png');"></div>`
    ).join('');
  }

  renderPot(amount) {
    const potEl = document.getElementById('potAmount');
    if (potEl) {
      potEl.textContent = `$${amount.toLocaleString()}`;
    }
  }

  renderHudInfo(data) {
    const room = document.getElementById('hudRoom');
    const hand = document.getElementById('hudHand');
    const chips = document.getElementById('hudChips');

    if (room) room.textContent = data.room;
    if (hand) hand.textContent = `#${data.hand}`;
    
    // Find my seat to show my chips
    const mySeat = data.seats?.find(s => s.user_id === this.userId);
    if (chips && mySeat) {
      chips.textContent = `$${(mySeat.stack || mySeat.chips_in_play || 0).toLocaleString()}`;
    }
  }

  wireActionButtons() {
    console.log('🔘 Wiring action buttons...');
    
    const foldBtn = document.getElementById('foldBtn');
    const callBtn = document.getElementById('callBtn');
    const raiseBtn = document.getElementById('raiseBtn');
    const betInput = document.getElementById('betInput');
    
    if (!foldBtn || !callBtn || !raiseBtn) {
      console.warn('Action buttons not found in DOM');
      return;
    }
    
    foldBtn.addEventListener('click', () => this.sendAction('FOLD', 0));
    callBtn.addEventListener('click', () => this.sendAction('CALL', this.currentBet));
    raiseBtn.addEventListener('click', () => {
      const amount = parseInt(betInput?.value || 0);
      this.sendAction('RAISE', amount);
    });
    
    console.log('✅ Action buttons wired');
  }

  async sendAction(action, amount) {
    // Require hydration first
    if (!this.isHydrated) {
      console.error('Cannot send action before hydration');
      return;
    }
    
    // Require game ID
    if (!this.gameId) {
      console.error('No game ID - cannot send action');
      this.showToast('Game not started', 'error');
      return;
    }
    
    // Only send if it's your turn (except for special actions)
    if (!this.myTurn && action !== 'SHOW_CARDS') {
      console.warn('Not your turn');
      return;
    }
    
    // Disable buttons immediately (prevent double-click)
    this.disableActionButtons();
    
    console.log(`🎯 Sending action: ${action} amount: ${amount}`);
    
    try {
      const response = await fetch(`/api/games/${this.gameId}/actions`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-Idempotency-Key': `${this.gameId}-${this.userId}-${action}-${Date.now()}`
        },
        body: JSON.stringify({
          player_id: this.userId,
          action: action.toUpperCase(),
          amount: amount || 0
        })
      });
      
      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error || 'Action failed');
      }
      
      const result = await response.json();
      console.log('✅ Action sent (server will broadcast)');
      
      // Don't update UI directly, wait for broadcast
      
    } catch (error) {
      console.error('❌ Action failed:', error);
      this.showToast(error.message, 'error');
      this.enableActionButtons();
    }
  }

  setupGameEventHandlers() {
    if (!this.socket || !this.sequenceTracker) {
      console.error('Cannot setup event handlers: socket or sequenceTracker missing');
      return;
    }
    
    console.log('🎧 Setting up game event handlers...');
    
    // All handlers wrapped with sequence tracker
    this.socket.on('hand_started', this.sequenceTracker.createHandler((data) => {
      console.log('🃏 Hand started (seq:', data.seq, ')');
      this.onHandStarted(data.payload);
    }));
    
    this.socket.on('player_action', this.sequenceTracker.createHandler((data) => {
      console.log('👤 Player action (seq:', data.seq, ')');
      this.onPlayerAction(data.payload);
    }));
    
    this.socket.on('action_required', this.sequenceTracker.createHandler((data) => {
      console.log('⚡ Your turn (seq:', data.seq, ')');
      this.onActionRequired(data.payload);
    }));
    
    this.socket.on('board_dealt', this.sequenceTracker.createHandler((data) => {
      console.log('🎴 Board dealt (seq:', data.seq, ')');
      this.onBoardDealt(data.payload);
    }));
    
    this.socket.on('hand_complete', this.sequenceTracker.createHandler((data) => {
      console.log('🏆 Hand complete (seq:', data.seq, ')');
      this.onHandComplete(data.payload);
    }));
    
    this.socket.on('turn_timeout', this.sequenceTracker.createHandler((data) => {
      console.log('⏰ Turn timeout (seq:', data.seq, ')');
      this.onTurnTimeout(data.payload);
    }));
    
    this.socket.on('state_sync', this.sequenceTracker.createHandler((data) => {
      console.log('🔄 State sync (seq:', data.seq, ')');
      if (data.payload?.fetchViaHttp) {
        this.fetchHydration();
      }
    }));
    
    console.log('✅ Event handlers registered (all seq-protected)');
  }

  onHandStarted(data) {
    console.log('🆕 New hand starting...');
    this.clearPreviousHand();
    
    if (data.dealerSeat !== undefined) {
      this.updateDealerButton(data.dealerSeat);
    }
    
    if (data.myCards && data.mySeat !== undefined) {
      this.renderMyCards(data.myCards, data.mySeat);
    }
    
    this.myTurn = false;
    this.disableActionButtons();
    
    this.showToast('New hand started', 'info');
  }

  onPlayerAction(data) {
    if (data.seatIndex === undefined) {
      console.warn('Invalid player_action: missing seatIndex');
      return;
    }
    
    const { seatIndex, action, amount } = data;
    
    // Update player visual
    this.updatePlayerActionVisual(seatIndex, action, amount);
    
    // Update pot (from server)
    if (data.pot !== undefined) {
      this.renderPot(data.pot);
    }
    
    // Update current bet (from server)
    if (data.currentBet !== undefined) {
      this.currentBet = data.currentBet;
    }
    
    // If this was me, disable buttons
    if (data.playerId === this.userId) {
      this.myTurn = false;
      this.disableActionButtons();
      this.removeActiveSeatHighlight();
    }
  }

  onActionRequired(data) {
    if (data.playerId !== this.userId) {
      console.warn('action_required for different player, ignoring');
      return;
    }
    
    console.log('⚡ My turn!');
    
    // Highlight my seat
    const mySeat = document.querySelector(`[data-seat="${data.seatIndex}"]`);
    if (mySeat) {
      mySeat.classList.add('to-act');
    }
    
    // Enable action buttons
    this.myTurn = true;
    this.enableActionButtons();
    
    // Update call amount
    this.currentBet = data.callAmount || 0;
  }

  onBoardDealt(data) {
    if (data.board) {
      this.renderBoard(data.board);
    }
  }

  onHandComplete(data) {
    console.log('🏆 Hand complete:', data);
    
    // Update chip stacks
    if (data.seats) {
      this.renderSeatsFromBackend(data.seats);
    }
    
    // Show winner
    if (data.winners) {
      this.showToast(`Winner: ${data.winners.map(w => w.username).join(', ')}`, 'info');
    }
    
    // Clear board after 5 seconds
    setTimeout(() => {
      this.renderBoard([]);
    }, 5000);
  }

  onTurnTimeout(data) {
    this.showToast(`${data.username || 'Player'} timed out`, 'info');
    this.onPlayerAction(data);
  }

  clearPreviousHand() {
    // Remove dealer button
    document.querySelectorAll('.dealer-button').forEach(el => el.remove());
    
    // Clear board
    this.renderBoard([]);
    
    // Reset pot
    this.renderPot(0);
    
    // Remove folded/active states
    document.querySelectorAll('.seat').forEach(seat => {
      seat.classList.remove('folded', 'to-act');
      seat.style.opacity = '1';
    });
  }

  updatePlayerActionVisual(seatIndex, action, amount) {
    const seatEl = document.querySelector(`[data-seat="${seatIndex}"]`);
    if (!seatEl) return;
    
    if (action === 'FOLD') {
      seatEl.classList.add('folded');
      seatEl.style.opacity = '0.5';
    }
    
    // Could add action label/animation here
    console.log(`💫 Seat ${seatIndex}: ${action} ${amount}`);
  }

  removeActiveSeatHighlight() {
    document.querySelectorAll('.seat').forEach(seat => {
      seat.classList.remove('to-act');
    });
  }

  disableActionButtons() {
    ['foldBtn', 'callBtn', 'raiseBtn'].forEach(id => {
      const btn = document.getElementById(id);
      if (btn) btn.disabled = true;
    });
  }

  enableActionButtons() {
    ['foldBtn', 'callBtn', 'raiseBtn'].forEach(id => {
      const btn = document.getElementById(id);
      if (btn) btn.disabled = false;
    });
  }

  showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.style.cssText = `
      position: fixed;
      top: 100px;
      right: 20px;
      padding: 16px 24px;
      border-radius: 12px;
      background: ${type === 'error' ? 'var(--error)' : 'var(--teal)'};
      color: white;
      font-weight: 700;
      box-shadow: var(--shadow-xl);
      z-index: 300;
      font-family: var(--font-main);
    `;
    toast.textContent = message;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  }
}
